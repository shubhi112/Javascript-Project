<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <head>
        <style>
           body{
               background-image: linear-gradient((0,0,0,3),rgba(0,0,0,3));
              
                background-repeat: no-repeat;
               background-size: cover;
                background-position:center;
               width:100%;
               height:vh;
               position: relative;
              
           }
           header{
               
                position:absolute;
                top:110px; 
                left:0px;
                 width:100%;

           }
            
        </style>
    </head>

        <body>
             <img  style="width:1350px; height:600px" src="l3.jpg">  
        
             <header>
                <div class="card w-50 m-auto text-center">
                
                    <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
                    <div class="card-body bg-warning">
                     <form class="form-inline w-75 m-auto">
                         <div class="form-group">
                         <input type="text" name="" class="form-control text-center" placeholder="Your name" id="name">
                         </div>
                         <div> <span class="pl-4 pr-4"> + </span></div>
 
                         <div class="form-group">
                         <input type="text" name="" class="form-control text-center " placeholder="Love name" id="lovename">
                         </div>
                           
 
                         </form>
                         <br>
                         <div class="w-75 m-auto">
                         <button class="btn btn-success w-50" onclick="check()" >SUBMIT</button>
                         </div>
                         <br>
                         <div>
                         <input type="text" name="" id="loveval" class="form-control text-center w-50 m-auto" placeholder="Love percentage">
                         </div>

                         </div> 
                         <div class="card-footer bg-info text-dark"><b>God bless your relationship</b></div>
                         </div>
                         </header>
                         <script>
                 function check()
                   {
                       var name = document.getElementById('name').value;
                       var lovename = document.getElementById('lovename').value;
                       if(name == "")
                       {
                           alert('Please enter your name');
                       }
                       else if(name.length<=2)
                       {
                           alert('Min length required is three');
                       }
                       else if(!isNaN(name))
                       {
                           alert('Enter only characters');
                       }
                       else if(lovename == "")
                       {
                           alert('Please enter your lovename');
                       }
                       else if(lovename.length<=2)
                       {
                           alert('Min length required is three');
                       }else if(!isNaN(lovename))
                       {
                           alert('Enter only characters');
                       }
                      else{
                var data=Math.random()*100;
                data=Math.floor(data);
                document.getElementById('loveval').value=data+"%";
            }}
            </script>
        
        </body>
